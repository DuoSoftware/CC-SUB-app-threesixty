    <div layout="row" layout-align="center center" style="position:relative;right: -10px">
        <span layout="column" layout-align="center center" class="header-text">Status</span>
        <div layout="column" layout="center center">
            <md-button ng-hide="showState" class="sort_btn md-icon-button" layout="column" layout="center center" ng-click="sortBy('status',true,'Status')">

            </md-button>
        </div>
		
		<div flex></div>
        <md-menu>
          <md-button class="md-icon-button h-30 w-30 pv-5 ph-0 m-0 op-5" ng-click="$mdOpenMenu($event)">

            <md-tooltip>Filters</md-tooltip>
          </md-button>

          <md-menu-content width="3" class="list-filter-menu">
            <md-menu-item>
              <md-button layout="row" layout-align="start center" ng-click="applyFilters('Customer')">

            </md-menu-item>

              <md-button layout="row" layout-align="start center" ng-click="applyFilters('Supplier')">

              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button layout="row" layout-align="start center" ng-click="applyFilters('Dealer')">
                <md-icon md-font-icon="icon-label" class="filter-label-partial s16"></md-icon>
                <span>Dealer</span>
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button layout="row" layout-align="start center" ng-click="applyFilters('All')">
